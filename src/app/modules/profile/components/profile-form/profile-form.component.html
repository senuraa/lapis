<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="name" class="form-control" id="inputName" aria-describedby="name" placeholder="Enter Name" formControlName="name" required>
      </div>
      <div class="form-group pt-3">
        <label for="inputDob">Date of birth</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dob" id="inputDob" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" formControlName="dob" required>
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <fa-icon [icon]="faCalendar"></fa-icon>
            <i class="fa-solid fa-calendar"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    </div>
    <div class="pt-3 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
    </div>
  </div>
</form>
