<div *ngIf="isProfileAvail; else profileNotAvail" class="row gutters-sm">
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Profile Picture" width="150"/>
          <div class="mt-3">
            <h4>{{userName}}</h4>
            <p class="text-secondary mb-1">Frontend Developer</p>
            <p class="text-muted font-size-sm">Melbourne VIC, Australia</p>
            <button class="btn btn-primary m-2" (click)="onEditClick()">Edit Profile</button>
            <button class="btn btn-outline-primary m-2">Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 mb-3">
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
          <h6 class="mb-0">
            Name
          </h6>
          <span class="text-secondary">{{userName}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
          <h6 class="mb-0">
            Date of Birth
          </h6>
          <span class="text-secondary">{{dob}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
          <h6 class="mb-0">
            Email
          </h6>
          <span class="text-secondary">{{email}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
          <h6 class="mb-0">
            Location
          </h6>
          <span class="text-secondary">{{location}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-template #profileNotAvail>
  <div class="row">
    <div class="col-12 col-md-3 text-center mx-auto">
      <img class="mx-auto" src="assets/no_profile_illustration.svg" alt="No Profile found" width="200"/>
      <h4>Profile Not Found</h4>
      <button class="btn-primary" (click)="onCreate()">Create</button>
    </div>
  </div>
</ng-template>
