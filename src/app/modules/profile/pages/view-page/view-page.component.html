<div *ngIf="isProfileAvail; else profileNotAvail" class="row gutters-sm">
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Profile Picture" width="150"/>
          <div class="mt-3">
            <h4>{{userName}}</h4>
            <p class="text-secondary mb-1">Full Stack Developer</p>
            <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
            <button class="btn btn-primary m-2">Edit Profile</button>
            <button class="btn btn-outline-primary m-2">Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 mb-3">
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
          <h6 class="mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
          <span class="text-secondary">https://bootdey.com</span>
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-template #profileNotAvail>
  <div class="row">
    <div class="col-3 text-center mx-auto">
      <img class="mx-auto" src="assets/no_profile_illustration.svg" alt="No Profile found" width="200"/>
      <h4>Profile Not Found</h4>
      <button class="btn-primary" (click)="onCreate()">Create</button>
    </div>
  </div>
</ng-template>
